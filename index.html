<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXEL STORE</title>
    <!------------ tailwind css cdn ------------>
    <script src="https://cdn.tailwindcss.com"></script>
    <!------------ daisy UI cdn ------------>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <!------------ font awesome ------------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- navbar start -->
    <div class="navbar bg-slate-700 py-2">
        <div class="flex-1">
          <span class="text-xl font-bold text-white">PIXEL STORE</span>
        </div>
        <div class="flex-none gap-2">
          <!-- navigation menu is hear -->
          <div class="text-white text-xl">
            <ul class="lg:flex hidden">
                <li class="mr-10">
                    <span><i class="fa-solid fa-house text-yellow-500"></i></span>
                    <span>Home</span>
                </li>
                <li class="mr-10">
                    <span><i class="fa-solid fa-heart  text-yellow-500"></i></span>
                    <span>WishList</span>
                </li>
                <li class="mr-10">
                    <span><i class="fa-solid fa-trash  text-yellow-500"></i></span>
                    <span>Recycle Bin</span>
                </li>
                <li class="mr-10 relative">
                    <span class="absolute right-[-45px] top-[-20px]"><div class="badge badge-secondary">+99</div></span>
                    <label for="my-drawer-4" class="drawer-button"><span><i class="fa-solid fa-cart-shopping  text-yellow-500"></i></span></label>
                </li>
            </ul>
          </div>
          <div class="dropdown dropdown-end lg:hidden">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                <i class="fa-solid fa-bars text-2xl text-white"></i>
            </label>
            <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
              <li><a>
                    <span><i class="fa-solid fa-house  text-yellow-500"></i></span>
                    <span>Home</span>
                </a></li>
              <li><a>
                <span><i class="fa-solid fa-heart  text-yellow-500"></i></span>
                    <span>WishList</span>
              </a></li>
              <li><a>
                    <i class="fa-solid fa-trash  text-yellow-500"></i></span>
                    <span>Recycle Bin</span>
              </a></li>
              <li><a>
                  <label for="my-drawer-4" class="drawer-button"><span><i class="fa-solid fa-cart-shopping  text-yellow-500"></i></span></label>
                  <span"><div class="badge badge-secondary">+99</div></span>
              </a></li>
            </ul>
          </div>
        </div>
      </div>
    <!-- navbar end -->

    <!-- drawer start -->
    <div class="drawer drawer-end">
      <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content">
        <!-- Page content here -->
        <!-- Page content end -->
      </div> 
      <div class="drawer-side">
        <label for="my-drawer-4" class="drawer-overlay"></label>
        <ul class="menu p-4 w-80 bg-base-100 text-base-content">
          <!-- Sidebar content here -->
          <li><a>Sidebar Item 1</a></li>
          <li><a>Sidebar Item 2</a></li>
        </ul>
      </div>
    </div>
    <!-- drawer end -->
</body>
</html>
